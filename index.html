<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/scss/main.css"/>
</head>
<body>
<header class="header">
    <div class="header-content">
        <div class="logo">
            <!--            <img src="logo.png" alt="Good News" class="logo-image">-->
            <h1 class="logo-image">Good News</h1>
        </div>
        <div class="language-switcher">
            <div class="language-button left">ua</div>
            <div class="language-button middle">ru</div>
            <div class="language-button middle">en</div>
            <div class="language-button right">de</div>
        </div>
    </div>
</header>

<section class="hero">
    <img src="/src/images/hero-image-1920.jpg" alt="Hero Image" class="hero-image">
    <div class="hero-text">
        <h1>Серце – Богу, руки – людині</h1>
    </div>
</section>


<main class="main">
    <article class="block">
        <div class="block__text">
            <h2>1. Християнське радіо</h2>
            <p>Духовно-просвітницька радіопрограма "Надія". Надія є, була і буде. Надія всіх християн — це надія на Ісуса Христа, Сина Божого, та Духа Святого Утішителя.</p>
        </div>
        <div class="carousel-container">
            <button class="carousel-button prev-button">←</button>
            <div class="carousel">
                <div class="carousel-item"><img src="/src/images/image1.png" alt="Image 1"></div>
                <div class="carousel-item"><img src="/src/images/image2.png" alt="Image 2"></div>
                <!--            <div class="carousel-item"><video src="/src/videos/video1.mkv" controls></video></div>-->
            </div>
            <button class="carousel-button next-button">→</button>
        </div>
    </article>
</main>
<script src="/js/index.js"></script>
</body>
</html>
